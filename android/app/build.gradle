
plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.e_learning_application"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // Application ID for your app
        applicationId "com.example.e_learning_application"

        // Flutter SDK versions
        minSdkVersion flutter.minSdkVersion // You can set this to flutter.minSdkVersion if needed
        targetSdkVersion flutter.targetSdkVersion

        // Versioning
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Optional: Add support for cleartext traffic (if required)
        manifestPlaceholders = [
                usesCleartextTraffic: "true"
        ]
    }

    buildTypes {
        release {
            // Using debug signing config for now
            signingConfig signingConfigs.debug
            // Optional: Enable ProGuard to shrink code
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Firebase BOM (Bill of Materials) for version management
    implementation platform('com.google.firebase:firebase-bom:32.1.1')
}
